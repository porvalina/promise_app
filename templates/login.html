{%extends 'base.html' %}

{% block content %}
<div class="content">
    <form action="/login" method="post" class="form-contact">
        <p>
            <label>Name:</label>
            <input type="text" name="username" value="" required />

        <p>

        <p>
            <input type="submit" value="Submit" required />
        </p>
    </form>
</div>
{% endblock %}
